<!DOCTYPE html>
<html lang="en">
<head>

      background: #f5f5f5;
    }
    .card {

      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    button {
      background: #48bb78;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #38a169;
    }
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    .result {

      padding: 16px;
      border-radius: 6px;
      font-size: 14px;
    }

      border: 2px solid #fc8181;
      color: #742a2a;
    }
    .info {
      background: #bee3f8;
      border: 2px solid #4299e1;
      color: #2c5282;
    }
    pre {
      background: #f7fafc;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      margin-top: 10px;
    }
    .spinner {

    @keyframes spin {

    }
    code {

      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;

</head>
