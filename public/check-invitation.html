<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Invitation - Adoras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1a202c;
      font-weight: 700;
    }
    
    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }
    
    button.danger {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
    }
    
    button.danger:hover {
      box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .result.success {
      background: #f0fdf4;
      border: 2px solid #86efac;
      color: #166534;
    }
    
    .result.warning {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      color: #92400e;
    }
    
    .result.error {
      background: #fef2f2;
      border: 2px solid #fca5a5;
      color: #991b1b;
    }
    
    .result h3 {
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .data-section {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .data-section h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }
    
    .data-item {
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    code {
      background: #f1f5f9;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #334155;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Check Invitation Record</h1>
    <p class="subtitle">Check if a specific invitation exists in the database</p>
    
    <div class="input-group">
      <label for="code">Invitation Code</label>
      <input 
        type="text" 
        id="code" 
        placeholder="e.g., FAM-2025-JUFDG"
        value="FAM-2025-JUFDG"
      />
    </div>
    
    <button onclick="checkInvitation()" id="checkBtn">
      üîç Check Invitation
    </button>
    
    <button onclick="deleteInvitation()" id="deleteBtn" class="danger" style="display: none;">
      üóëÔ∏è Delete This Invitation
    </button>
    
    <div id="result"></div>
  </div>

  <script>
    const API_URL = 'https://cyaaksjydpegofrldxbo.supabase.co/functions/v1/make-server-deded1eb';
    let currentInvitation = null;
    
    async function checkInvitation() {
      const code = document.getElementById('code').value.trim();
      const resultDiv = document.getElementById('result');
      const checkBtn = document.getElementById('checkBtn');
      const deleteBtn = document.getElementById('deleteBtn');
      
      if (!code) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '<h3>‚ö†Ô∏è Error</h3><p>Please enter an invitation code</p>';
        return;
      }
      
      checkBtn.disabled = true;
      checkBtn.innerHTML = '<span class="spinner"></span> Checking...';
      deleteBtn.style.display = 'none';
      
      try {
        // Get all invitations
        const response = await fetch(`${API_URL}/diagnostic/invitations`);
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Failed to get invitations');
        }
        
        // Find the specific invitation
        const invitation = data.invitations.find(inv => inv.code === code);
        
        if (!invitation) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>‚úÖ Invitation Not Found</h3>
            <p>No invitation record found for code: <code>${code}</code></p>
            <p style="margin-top: 15px;">This is good! The invitation has been deleted from the database.</p>
            <p style="margin-top: 15px; padding: 15px; background: #e0f2fe; border-radius: 8px; color: #0c4a6e;">
              <strong>Next:</strong> We need to remove this code from Shane's invitation list.
            </p>
          `;
          currentInvitation = null;
        } else {
          currentInvitation = invitation;
          
          // Check if keeper exists
          const keeperResponse = await fetch(`${API_URL}/diagnostic/users`);
          const keeperData = await keeperResponse.json();
          const keeperExists = keeperData.users.some(u => u.id === invitation.keeperId);
          const tellerExists = invitation.tellerId ? keeperData.users.some(u => u.id === invitation.tellerId) : false;
          
          resultDiv.className = 'result warning';
          resultDiv.innerHTML = `
            <h3>‚ö†Ô∏è Invitation Still Exists!</h3>
            <p><strong>This is the problem!</strong> The invitation record still exists in the database.</p>
            
            <div class="data-section">
              <h4>Invitation Details</h4>
              <div class="data-item">Code: ${invitation.code}</div>
              <div class="data-item">Teller Name: ${invitation.tellerName || 'Not specified'}</div>
              <div class="data-item">Phone: ${invitation.tellerPhoneNumber || 'N/A'}</div>
              <div class="data-item">Status: ${invitation.status}</div>
              <div class="data-item">Sent: ${invitation.sentAt}</div>
              <div class="data-item">Expires: ${invitation.expiresAt}</div>
            </div>
            
            <div class="data-section">
              <h4>User Status</h4>
              <div class="data-item">Keeper ID: ${invitation.keeperId}</div>
              <div class="data-item">Keeper Exists: ${keeperExists ? '‚úÖ YES' : '‚ùå NO'}</div>
              ${invitation.tellerId ? `
                <div class="data-item">Teller ID: ${invitation.tellerId}</div>
                <div class="data-item">Teller Exists: ${tellerExists ? '‚úÖ YES' : '‚ùå NO (ORPHANED)'}</div>
              ` : '<div class="data-item">Teller ID: Not assigned yet</div>'}
            </div>
            
            <p style="margin-top: 15px; color: #dc2626;">
              <strong>Issue:</strong> ${!tellerExists && invitation.tellerId 
                ? 'The teller (Adapture) has been deleted, but the invitation record still exists.'
                : 'Invitation record exists but needs cleanup.'
              }
            </p>
            
            <p style="margin-top: 15px; padding: 15px; background: #e0f2fe; border-radius: 8px; color: #0c4a6e;">
              <strong>Solution:</strong> Delete this invitation record to clean up Shane's invitation list.
            </p>
          `;
          
          deleteBtn.style.display = 'block';
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Error</h3>
          <p>${error.message}</p>
        `;
        currentInvitation = null;
      } finally {
        checkBtn.disabled = false;
        checkBtn.innerHTML = 'üîç Check Invitation';
      }
    }
    
    async function deleteInvitation() {
      if (!currentInvitation) {
        return;
      }
      
      const code = currentInvitation.code;
      
      if (!confirm(`Are you sure you want to delete this invitation?\n\nCode: ${code}\nTeller: ${currentInvitation.tellerName || 'Unknown'}\n\nThis will remove it from the keeper's invitation list.`)) {
        return;
      }
      
      const resultDiv = document.getElementById('result');
      const deleteBtn = document.getElementById('deleteBtn');
      
      deleteBtn.disabled = true;
      deleteBtn.innerHTML = '<span class="spinner"></span> Deleting...';
      
      try {
        const response = await fetch(`${API_URL}/diagnostic/delete-invitation`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code })
        });
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Failed to delete invitation');
        }
        
        resultDiv.className = 'result success';
        resultDiv.innerHTML = `
          <h3>‚úÖ Invitation Deleted</h3>
          <p>Successfully deleted invitation: <code>${code}</code></p>
          
          <div class="data-section">
            <div class="data-item">‚úì Invitation record deleted</div>
            <div class="data-item">‚úì Removed from keeper's invitation list</div>
            ${data.removedFromTeller ? '<div class="data-item">‚úì Removed from teller\'s invitation list</div>' : ''}
          </div>
          
          <p style="margin-top: 15px; padding: 15px; background: #e0f2fe; border-radius: 8px; color: #0c4a6e;">
            <strong>Next Step:</strong> Shane should refresh "Manage Invitations" to see the updated list.
          </p>
        `;
        
        deleteBtn.style.display = 'none';
        currentInvitation = null;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Error</h3>
          <p>${error.message}</p>
        `;
      } finally {
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = 'üóëÔ∏è Delete This Invitation';
      }
    }
    
    // Allow Enter key to submit
    document.getElementById('code').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkInvitation();
      }
    });
  </script>
</body>
</html>
