<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoras Index Test</title>
  
  <!-- Same font loading as main index.html -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700&display=swap">
  
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F5F9E9;
      color: #36453B;
    }
    
    h1 {
      font-family: 'Archivo', sans-serif;
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
    }
    
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(54, 69, 59, 0.08);
    }
    
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .status.pass {
      background: #dcfce7;
      color: #15803d;
    }
    
    .status.fail {
      background: #fee2e2;
      color: #dc2626;
    }
    
    button {
      background: #36453B;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    
    button:hover {
      background: #2d3a30;
    }
    
    code {
      background: #f1f1f1;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé® Adoras Styling Test</h1>
  
  <div class="card">
    <h2 style="margin-top: 0; font-family: 'Archivo', sans-serif;">Font Loading</h2>
    <p>
      <strong>Archivo Font (Headings):</strong> 
      <span class="status" id="archivo-status">Checking...</span>
    </p>
    <p>
      <strong>Inter Font (Body):</strong> 
      <span class="status" id="inter-status">Checking...</span>
    </p>
  </div>
  
  <div class="card">
    <h2 style="margin-top: 0; font-family: 'Archivo', sans-serif;">Color Theme</h2>
    <div style="display: flex; gap: 12px; flex-wrap: wrap;">
      <div style="width: 100px; height: 100px; background: #36453B; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-align: center;">
        Primary<br>#36453B
      </div>
      <div style="width: 100px; height: 100px; background: #F5F9E9; border: 2px solid #36453B; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #36453B; font-size: 12px; text-align: center;">
        Background<br>#F5F9E9
      </div>
      <div style="width: 100px; height: 100px; background: #C1C1A5; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #36453B; font-size: 12px; text-align: center;">
        Accent<br>#C1C1A5
      </div>
    </div>
  </div>
  
  <div class="card">
    <h2 style="margin-top: 0; font-family: 'Archivo', sans-serif;">JavaScript Test</h2>
    <button onclick="testJS()">Click to Test JavaScript</button>
    <p id="js-result" style="margin-top: 12px;"></p>
  </div>
  
  <div class="card">
    <h2 style="margin-top: 0; font-family: 'Archivo', sans-serif;">Navigation</h2>
    <a href="/"><button>‚Üê Back to Main App</button></a>
    <a href="/diagnostic.html" style="margin-left: 12px;"><button>Run Full Diagnostic ‚Üí</button></a>
  </div>

  <script>
    // Check if fonts are loaded
    function checkFonts() {
      document.fonts.ready.then(() => {
        const archivoLoaded = document.fonts.check('16px Archivo');
        const interLoaded = document.fonts.check('16px Inter');
        
        const archivoStatus = document.getElementById('archivo-status');
        const interStatus = document.getElementById('inter-status');
        
        if (archivoLoaded) {
          archivoStatus.textContent = 'Loaded ‚úÖ';
          archivoStatus.className = 'status pass';
        } else {
          archivoStatus.textContent = 'Failed ‚ùå';
          archivoStatus.className = 'status fail';
        }
        
        if (interLoaded) {
          interStatus.textContent = 'Loaded ‚úÖ';
          interStatus.className = 'status pass';
        } else {
          interStatus.textContent = 'Failed ‚ùå';
          interStatus.className = 'status fail';
        }
      });
    }
    
    function testJS() {
      const result = document.getElementById('js-result');
      result.innerHTML = '<span class="status pass">‚úÖ JavaScript is working!</span>';
      console.log('‚úÖ JavaScript test passed');
    }
    
    // Run font check on load
    checkFonts();
    
    // Log to console
    console.log('üé® Adoras styling test page loaded');
    console.log('Background color should be: #F5F9E9 (earthy green)');
    console.log('Text color should be: #36453B (dark green)');
  </script>
</body>
</html>
